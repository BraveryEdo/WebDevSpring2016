<div class="container-fluid">
        <div class="col-sm-9 col-md-10 main">
            <h1 class="page-header">Register</h1>
            <form class="form-horizontal">
            <div class="form-group">
                <label for="Username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input data-ng-model="info.username" type="text" class="form-control" id="Username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="Password1" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input data-ng-model="info.password1" type="password" class="form-control" id="Password1" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="Password2" class="col-sm-2 control-label">Verify</label>
                <div class="col-sm-10">
                    <input data-ng-model="info.password2" type="password" class="form-control" id="Password2" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input data-ng-model="info.email" type="email" class="form-control" id="Email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="register(info)">Register</button>
                </div>
            </div>
            </form>
        </div>
    </div>
