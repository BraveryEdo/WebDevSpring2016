<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10 main">
            <h1 class="page-header">Forms: Registration Form</h1>
            <ul class="nav nav-pills">
                <li><a href="forms.html">Forms</a></li>
                <li class="active"><a href="#">Fields</a></li>
            </ul>
            <div class="table table-responsive">
                <table class="table table-striped">
                    <div class="form-group"><tbody>
                        <tr>
                            <td>First Name:
                                <input type="text" class="form-control" id=firstName" placeholder="First Name"></td>
                            <td><span class="glyphicon glyphicon-pencil"></span><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-remove"></span><span class="glyphicon glyphicon-list" aria-hidden="true"></span></td>
                        </tr>
                        <tr>
                            <td>Last Name:
                                <input type="text" class="form-control" id=lastName" placeholder="Last Name"></td>
                            <td><span class="glyphicon glyphicon-pencil"></span><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-remove"></span><span class="glyphicon glyphicon-list" aria-hidden="true"></span></td>
                        </tr>

                        <tr>
                           <td> <table>
                                <tr>Date of Birth:</tr>
                                <tr>
                                    <input type="DOB" class="form-control">
                                </tr>
                            </table></td>
                            <td><span class="glyphicon glyphicon-pencil"></span><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-remove"></span><span class="glyphicon glyphicon-list" aria-hidden="true"></span></td>
                        </tr>

                        <tr>
                            <td>Gender:
                                <Select class="form-control" id=gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </Select>
                            </td>
                            <td><span class="glyphicon glyphicon-pencil"></span><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-remove"></span><span class="glyphicon glyphicon-list" aria-hidden="true"></span></td>
                        </tr>

                    <tr>
                        <td>
                            Roles:
                            <br>
                            <label><input type="checkbox" value="">Admin</label>
                            <label><input type="checkbox" value="">Student</label>
                            <label><input type="checkbox" value="">User</label>
                        </td>
                        <td><span class="glyphicon glyphicon-pencil"></span><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-remove"></span><span class="glyphicon glyphicon-list" aria-hidden="true"></span></td>
                    </tr>
                    <tr>
                        <td>
                        License Agreement:
                        <div class="radio">
                            <label><input type="radio" name="optradio">Yes</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">No</label>
                        </div>
                        </td>
                        <td><span class="glyphicon glyphicon-pencil"></span><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-remove"></span><span class="glyphicon glyphicon-list" aria-hidden="true"></span></td>
                    </tr>

                    <tr>
                        <td>
                            Add New Field:
                            <select class="form-control">
                                <option>Single Line Text</option>
                                <option>Date</option>
                                <option>Dropdown</option>
                                <option>Checkbox</option>
                                <option>Radio Button</option>
                                <option>Paragraph Text</option>
                            </select>
                        </td>
                        <td><span class="glyphicon glyphicon-plus"></span></td>
                    </tr>
                    </tbody></div>
                </table>
            </div>
        </div>
    </div>
</div>
