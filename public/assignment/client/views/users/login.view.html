
<div class="container-fluid">
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="Username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input autofocus required data-ng-model="username" type="text" class="form-control" id="Username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="Password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input required data-ng-model="password" type="password" class="form-control" id="Password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button data-ng-click="login(username, password)" type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
</div>
