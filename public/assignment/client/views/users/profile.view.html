<h1 class="page-header">Profile</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="Username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input required data-ng-model="username" type="text" class="form-control" id="Username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password1" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input required data-ng-model="password1" type="password" class="form-control" id="password1" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Verify</label>
        <div class="col-sm-10">
            <input required data-ng-model="password2" type="password" class="form-control" id="password2" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="fname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input data-ng-model="fname" type="text" class="form-control" id="fname" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="lname" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input data-ng-model="lname" type="text" class="form-control" id="lname" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button data-ng-click="update(username, password1, password2, fname, lname)" type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
